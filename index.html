<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			#box{
				width: 100px;
				height: 100px;
				background: red;
			}
		</style>
	</head>
	<body>
		<div id="box"></div>
		
		<script>
			var box = document.getElementById('box');
			
			document.onmousemove = function(e) {
				box.style.left = (e.pageX - disX)+'px';
				box.style.top = (e.pageY - disY)+'px';
			}
			document.onmouseup = function(e) {
				document.onmousemove = null;
			}
		</script>
	</body>
</html>
